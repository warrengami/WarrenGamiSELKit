<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Sample Data</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        input, select { margin: 5px; padding: 5px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Add Sample Data for Portfolio Testing</h1>
    
    <div class="form-section">
        <h2>Add Sample Assessment for Jalen Carter</h2>
        <form id="sample-form">
            <div>
                <label>Student Name:</label>
                <input type="text" id="student-name" value="Jalen Carter" readonly>
            </div>
            <div>
                <label>Date:</label>
                <input type="date" id="assessment-date" value="2024-01-15">
            </div>
            
            <h3>Beginning of Year Ratings (1-5)</h3>
            <div>
                <label>Naming Emotions (Beginning):</label>
                <select id="namingEmotions_B">
                    <option value="2">2 - Developing</option>
                    <option value="3" selected>3 - Good</option>
                    <option value="4">4 - Excellent</option>
                </select>
            </div>
            <div>
                <label>Calming Down (Beginning):</label>
                <select id="calming_B">
                    <option value="1">1 - Needs Support</option>
                    <option value="2" selected>2 - Developing</option>
                    <option value="3">3 - Good</option>
                </select>
            </div>
            <div>
                <label>Understanding Others (Beginning):</label>
                <select id="understandingOthers_B">
                    <option value="2">2 - Developing</option>
                    <option value="3" selected>3 - Good</option>
                    <option value="4">4 - Excellent</option>
                </select>
            </div>
            <div>
                <label>Solving Conflicts (Beginning):</label>
                <select id="solvingConflicts_B">
                    <option value="1">1 - Needs Support</option>
                    <option value="2" selected>2 - Developing</option>
                    <option value="3">3 - Good</option>
                </select>
            </div>
            
            <h3>Current Ratings (1-5)</h3>
            <div>
                <label>Naming Emotions (Current):</label>
                <select id="namingEmotions_N">
                    <option value="3">3 - Good</option>
                    <option value="4" selected>4 - Excellent</option>
                    <option value="5">5 - Outstanding</option>
                </select>
            </div>
            <div>
                <label>Calming Down (Current):</label>
                <select id="calming_N">
                    <option value="2">2 - Developing</option>
                    <option value="3" selected>3 - Good</option>
                    <option value="4">4 - Excellent</option>
                </select>
            </div>
            <div>
                <label>Understanding Others (Current):</label>
                <select id="understandingOthers_N">
                    <option value="3">3 - Good</option>
                    <option value="4" selected>4 - Excellent</option>
                    <option value="5">5 - Outstanding</option>
                </select>
            </div>
            <div>
                <label>Solving Conflicts (Current):</label>
                <select id="solvingConflicts_N">
                    <option value="2">2 - Developing</option>
                    <option value="3" selected>3 - Good</option>
                    <option value="4">4 - Excellent</option>
                </select>
            </div>
            
            <h3>Reflection Questions</h3>
            <div>
                <label>Proudest Improvement:</label>
                <input type="text" id="proudest-improvement" value="Getting better at calming down when frustrated">
            </div>
            <div>
                <label>Success Story:</label>
                <input type="text" id="success-story" value="Helped a friend solve a problem during recess">
            </div>
            <div>
                <label>Next Goal:</label>
                <input type="text" id="next-goal" value="Practice using 'I feel' statements more often">
            </div>
            <div>
                <label>Practice Strategy:</label>
                <input type="text" id="practice-strategy" value="Take deep breaths and count to 5 when upset">
            </div>
            
            <button type="submit">Add Sample Data</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('sample-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('student-name').value,
                date: document.getElementById('assessment-date').value,
                namingEmotions_B: document.getElementById('namingEmotions_B').value,
                namingEmotions_N: document.getElementById('namingEmotions_N').value,
                calming_B: document.getElementById('calming_B').value,
                calming_N: document.getElementById('calming_N').value,
                understandingOthers_B: document.getElementById('understandingOthers_B').value,
                understandingOthers_N: document.getElementById('understandingOthers_N').value,
                solvingConflicts_B: document.getElementById('solvingConflicts_B').value,
                solvingConflicts_N: document.getElementById('solvingConflicts_N').value,
                proudestImprovement: document.getElementById('proudest-improvement').value,
                successStory: document.getElementById('success-story').value,
                nextGoal: document.getElementById('next-goal').value,
                goalStrategy: document.getElementById('practice-strategy').value
            };
            
            try {
                // Load existing data
                const existingData = JSON.parse(localStorage.getItem('selToolkit-selData') || '[]');
                
                // Add new data
                existingData.push(formData);
                
                // Save back to localStorage
                localStorage.setItem('selToolkit-selData', JSON.stringify(existingData));
                
                document.getElementById('result').innerHTML = `
                    <p class="success">✓ Sample data added successfully!</p>
                    <p class="info">You can now go to the portfolio page and select Jalen Carter to see the data.</p>
                    <p><a href="student-portfolio-enhanced.html" target="_blank">Open Portfolio</a></p>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <p class="error">✗ Error adding data: ${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
