<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEL Self-Assessment</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Atkinson+Hyperlegible:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Atkinson Hyperlegible', sans-serif; background: #f7f9fc; margin: 0; padding: 2em; }
        main { max-width: 500px; margin: auto; background: #fff; border-radius: 12px; box-shadow: 0 4px 24px rgba(0,0,0,0.08); padding: 2em; }
        h1 { color: #0f2c4d; font-family: 'Poppins', sans-serif; }
        label { font-weight: bold; display: block; margin-top: 1em; }
        input, select { width: 100%; padding: 0.5em; margin-top: 0.3em; border-radius: 6px; border: 1px solid #e0e6ed; }
        .rating-row { display: flex; align-items: center; gap: 1em; margin-bottom: 1em; }
        .rating-row label { flex: 1; margin: 0; font-weight: normal; }
        .rating-row select { width: 80px; }
        button { background: #73bdf5; color: #fff; border: none; border-radius: 6px; padding: 0.7em 2em; font-size: 1em; cursor: pointer; margin-top: 1.5em; }
        button:hover { background: #0f2c4d; }
        .success { color: green; margin-top: 1em; font-weight: bold; }
    </style>
</head>
<body>
<main>
    <a href="dashboard.html" style="display:inline-block;margin-bottom:1em;font-weight:bold;">← Back to Dashboard</a>
    <h1>SEL Self-Assessment</h1>
    <form id="sel-form">
        <label for="student-name">Your Name</label>
        <input type="text" id="student-name" required>
        <label for="date">Date</label>
        <input type="date" id="date" required>
        <div class="rating-row">
            <label for="naming-emotions">Naming my emotions</label>
            <select id="naming-emotions" required>
                <option value="">-</option>
                <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
            </select>
        </div>
        <div class="rating-row">
            <label for="calming">Calming myself down</label>
            <select id="calming" required>
                <option value="">-</option>
                <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
            </select>
        </div>
        <div class="rating-row">
            <label for="understanding-others">Understanding others' feelings</label>
            <select id="understanding-others" required>
                <option value="">-</option>
                <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
            </select>
        </div>
        <div class="rating-row">
            <label for="solving-conflicts">Solving conflicts peacefully</label>
            <select id="solving-conflicts" required>
                <option value="">-</option>
                <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
            </select>
        </div>
        <button type="submit">Submit</button>
        <div id="success-msg" class="success"></div>
    </form>
</main>
<script>
document.getElementById('date').value = new Date().toISOString().slice(0,10);
document.getElementById('sel-form').onsubmit = function(e) {
    e.preventDefault();
    const entry = {
        name: document.getElementById('student-name').value,
        date: document.getElementById('date').value,
        namingEmotions: document.getElementById('naming-emotions').value,
        calming: document.getElementById('calming').value,
        understandingOthers: document.getElementById('understanding-others').value,
        solvingConflicts: document.getElementById('solving-conflicts').value
    };
    const data = JSON.parse(localStorage.getItem('selToolkit-selData') || '[]');
    data.push(entry);
    localStorage.setItem('selToolkit-selData', JSON.stringify(data));
    document.getElementById('success-msg').textContent = '✅ Submitted!';
    setTimeout(()=>{document.getElementById('success-msg').textContent='';}, 3000);
    document.getElementById('sel-form').reset();
    document.getElementById('date').value = new Date().toISOString().slice(0,10);
};
</script>
</body>
</html>
