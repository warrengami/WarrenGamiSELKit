<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Mode - WarrenGami SEL</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --warren-blue: #1e3a5f;
            --warren-light-blue: #4a90e2;
            --paper-white: #fefefe;
            --ice-white: #f8fbff;
            --crane-blue: #87ceeb;
            --soft-blue: #b8d4f0;
            --accent-blue: #6bb6ff;
            --shadow-blue: rgba(30, 58, 95, 0.15);
            --glow-blue: rgba(106, 182, 255, 0.3);
            --text-dark: #2c3e50;
            --text-muted: #6c757d;
            --success-green: #28a745;
            --warning-orange: #fd7e14;
            --tag-awareness: #ffc107;
            --tag-management: #28a745;
            --tag-social: #17a2b8;
            --tag-relationship: #fd7e14;
            --tag-decision: #6f42c1;
            --card-shadow: 0 4px 20px rgba(30, 58, 95, 0.1);
            --card-hover-shadow: 0 8px 30px rgba(30, 58, 95, 0.2);
            --section-gradient: linear-gradient(135deg, rgba(106, 182, 255, 0.05) 0%, rgba(74, 144, 226, 0.05) 100%);
            --header-gradient: linear-gradient(135deg, var(--soft-blue), var(--ice-white));
            --grid-gutter: 1.5rem;
            --card-border-radius: 16px;
            --section-border-radius: 20px;
            --section-padding: 2rem;
            --card-spacing: 1.5rem;
            --header-content-gap: 1.5rem;
            --chip-padding: 0.5rem 0.75rem;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--warren-blue) 0%, #2c5aa0 50%, var(--warren-light-blue) 100%);
            color: var(--text-dark);
            min-height: 100vh;
            overflow-x: hidden;
            padding: 2rem;
        }
        
        /* Breadcrumb Navigation */
        .breadcrumb {
            background: var(--paper-white);
            padding: 1rem 1.5rem;
            border-radius: var(--card-border-radius);
            margin-bottom: 1.5rem;
            box-shadow: var(--card-shadow);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex-wrap: wrap;
            border: 1px solid var(--soft-blue);
        }
        
        .breadcrumb-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-dark);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .breadcrumb-item:hover {
            color: var(--warren-light-blue);
        }
        
        .breadcrumb-separator {
            color: var(--text-muted);
            font-weight: bold;
        }
        
        .breadcrumb-current {
            color: var(--warren-light-blue);
            font-weight: 600;
        }
        
        /* Category Selector - Dashboard Aligned */
        .category-selector {
            background: var(--paper-white);
            padding: 1.5rem;
            border-radius: var(--card-border-radius);
            margin-bottom: 1.5rem;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--soft-blue);
            position: relative;
            overflow: hidden;
        }
        
        .category-selector::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--section-gradient);
            pointer-events: none;
        }
        
        .category-selector h3 {
            margin: 0 0 1rem 0;
            color: var(--text-dark);
            font-weight: 600;
            font-size: 1.1rem;
            position: relative;
            z-index: 1;
        }
        
        .category-buttons {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            position: relative;
            z-index: 1;
        }
        
        .category-btn {
            background: var(--ice-white);
            border: 2px solid var(--soft-blue);
            color: var(--text-dark);
            padding: 0.75rem 1.25rem;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 8px rgba(30, 58, 95, 0.08);
            position: relative;
            overflow: hidden;
        }
        
        .category-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--section-gradient);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .category-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(30, 58, 95, 0.15);
            border-color: var(--accent-blue);
        }
        
        .category-btn:hover::before {
            opacity: 1;
        }
        
        .category-btn.active {
            background: linear-gradient(135deg, var(--warren-light-blue), var(--accent-blue));
            color: var(--paper-white);
            border-color: var(--warren-light-blue);
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
        }
        
        .classroom-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--paper-white);
            border-radius: var(--card-border-radius);
            padding: 1.5rem 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--soft-blue);
            position: relative;
            overflow: hidden;
        }
        
        .classroom-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--header-gradient);
            opacity: 0.1;
        }
        
        .classroom-header h1 {
            font-weight: 700;
            font-size: 1.8rem;
            margin: 0;
            color: var(--text-dark);
            position: relative;
            z-index: 1;
        }
        
        #exit-btn {
            background: linear-gradient(135deg, var(--warren-blue), var(--warren-light-blue));
            color: var(--paper-white);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(30, 58, 95, 0.2);
            position: relative;
            z-index: 1;
        }
        
        #exit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(30, 58, 95, 0.3);
        }
        
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            position: relative;
            min-height: 0;
        }
        
        /* Enhanced Dice Scene - Dashboard Aligned */
        .dice-scene {
            width: 280px;
            height: 280px;
            perspective: 1200px;
            margin: 0 auto 2rem auto;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .dice {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1.5s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 20px;
            margin: 0 auto;
        }
        
        .dice.rolling {
            animation: enhanced-dice-roll 2.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .dice .face {
            position: absolute;
            width: 280px;
            height: 280px;
            background: linear-gradient(135deg, var(--paper-white) 0%, var(--ice-white) 100%);
            padding: 2.5rem;
            box-sizing: border-box;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            line-height: 1.5;
            font-weight: 600;
            color: var(--text-dark);
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(30, 58, 95, 0.15);
            border: 2px solid var(--soft-blue);
            transition: all 0.3s ease;
            backface-visibility: hidden;
        }
        
        .dice .face:hover {
            box-shadow: 0 12px 35px rgba(30, 58, 95, 0.25);
            transform: scale(1.02);
        }
        
        .face.face-1 { transform: rotateY(0deg) translateZ(140px); }
        .face.face-2 { transform: rotateY(90deg) translateZ(140px); }
        .face.face-3 { transform: rotateY(180deg) translateZ(140px); }
        .face.face-4 { transform: rotateY(-90deg) translateZ(140px); }
        .face.face-5 { transform: rotateX(90deg) translateZ(140px); }
        .face.face-6 { transform: rotateX(-90deg) translateZ(140px); }

        .dice.show-1 { transform: rotateY(0deg); }
        .dice.show-2 { transform: rotateY(-90deg); }
        .dice.show-3 { transform: rotateY(-180deg); }
        .dice.show-4 { transform: rotateY(90deg); }
        .dice.show-5 { transform: rotateX(-90deg); }
        .dice.show-6 { transform: rotateX(90deg); }
        
        @keyframes enhanced-dice-roll {
            0% { 
                transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg) scale(1);
            }
            15% { 
                transform: rotateX(180deg) rotateY(90deg) rotateZ(45deg) scale(1.1);
            }
            30% { 
                transform: rotateX(360deg) rotateY(180deg) rotateZ(90deg) scale(1.05);
            }
            45% { 
                transform: rotateX(540deg) rotateY(270deg) rotateZ(135deg) scale(1.15);
            }
            60% { 
                transform: rotateX(720deg) rotateY(360deg) rotateZ(180deg) scale(1.08);
            }
            75% { 
                transform: rotateX(900deg) rotateY(450deg) rotateZ(225deg) scale(1.12);
            }
            90% { 
                transform: rotateX(1080deg) rotateY(540deg) rotateZ(270deg) scale(1.03);
            }
            100% { 
                transform: rotateX(1260deg) rotateY(630deg) rotateZ(315deg) scale(1);
            }
        }
        
        /* Enhanced Prompt Result */
        #prompt-result {
            margin-top: 1.5rem;
            font-size: 1.4rem;
            font-weight: 600;
            text-align: center;
            min-height: 4em;
            color: var(--text-dark);
            background: var(--paper-white);
            padding: 1.5rem 2rem;
            border-radius: var(--card-border-radius);
            box-shadow: var(--card-shadow);
            border: 1px solid var(--soft-blue);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        #prompt-result::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--section-gradient);
            opacity: 0.3;
        }
        
        #prompt-result:hover {
            transform: translateY(-2px);
            box-shadow: var(--card-hover-shadow);
        }
        
        /* Enhanced Control Panel - Dashboard Aligned */
        .control-panel {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            position: relative;
            z-index: 10;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .enhanced-btn {
            background: linear-gradient(135deg, var(--warren-blue) 0%, var(--warren-light-blue) 100%);
            color: var(--paper-white);
            border: none;
            padding: 1.2rem 2rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 6px 20px rgba(30, 58, 95, 0.2);
            min-width: 160px;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .enhanced-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.05) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .enhanced-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(30, 58, 95, 0.35);
        }
        
        .enhanced-btn:hover::before {
            opacity: 1;
        }
        
        .enhanced-btn:active {
            transform: translateY(-2px);
        }
        
        .enhanced-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 2px 8px rgba(30, 58, 95, 0.1);
        }
        
        .timer-btn {
            background: linear-gradient(135deg, var(--success-green) 0%, #20c997 100%);
        }
        
        .stop-btn {
            background: linear-gradient(135deg, var(--warning-orange) 0%, #fd7e14 100%);
        }
        
        /* Timer Section - Dashboard Aligned */
        .timer-section {
            margin: 1.5rem auto;
            padding: 1.5rem;
            background: var(--paper-white);
            border-radius: var(--card-border-radius);
            text-align: center;
            max-width: 600px;
            position: relative;
            z-index: 1;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--soft-blue);
            overflow: hidden;
        }
        
        .timer-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--section-gradient);
            opacity: 0.3;
        }
        
        .timer-display {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
        }
        
        /* Timer Notification - Dashboard Aligned */
        .timer-notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--paper-white);
            color: var(--text-dark);
            padding: 2rem;
            border-radius: var(--card-border-radius);
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
            box-shadow: 0 15px 40px rgba(30, 58, 95, 0.3);
            z-index: 1000;
            display: none;
            animation: notification-pulse 2s ease-in-out;
            border: 2px solid var(--accent-blue);
        }
        
        @keyframes notification-pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
        }
        
        /* Enhanced Category Tag Badge */
        .category-tag {
            display: inline-block;
            font-size: 0.9rem;
            font-weight: 700;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            color: var(--paper-white);
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--warren-light-blue), var(--accent-blue));
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.4);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }
        
        .category-tag:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.5);
        }
        
        /* Enhanced Dice Prompt Box */
        .dice-prompt-container {
            background: linear-gradient(135deg, var(--ice-white) 0%, var(--soft-blue) 100%);
            border-radius: 20px;
            padding: 2.5rem;
            margin-bottom: 2.5rem;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--soft-blue);
            text-align: center;
            position: relative;
            overflow: hidden;
            max-width: 700px;
            width: 100%;
            margin-left: auto;
            margin-right: auto;
            transition: all 0.3s ease;
        }
        
        .dice-prompt-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--section-gradient);
            opacity: 0.2;
        }
        
        .dice-prompt-container:hover {
            transform: translateY(-3px);
            box-shadow: var(--card-hover-shadow);
        }
        
        .dice-prompt-text {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--text-dark);
            line-height: 1.6;
            position: relative;
            z-index: 1;
            min-height: 3em;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* White Content Panel */
        .dice-content-panel {
            background: var(--paper-white);
            border-radius: var(--card-border-radius);
            padding: 3rem 2rem;
            margin: 2rem auto;
            max-width: 800px;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--soft-blue);
            position: relative;
            overflow: hidden;
        }
        
        .dice-content-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--section-gradient);
            opacity: 0.1;
        }
        
        /* Progress Tracker */
        .progress-tracker {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            color: var(--text-muted);
            font-weight: 500;
        }
        
        /* Help Tooltip */
        .help-tooltip {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 24px;
            height: 24px;
            background: var(--accent-blue);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--paper-white);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .help-tooltip:hover {
            transform: scale(1.1);
            background: var(--warren-light-blue);
        }
        
        @media (max-width: 768px) {
            body { padding: 1rem; }
            .classroom-header h1 { font-size: 1.5rem; }
            .breadcrumb { flex-direction: column; align-items: flex-start; }
            .category-buttons { flex-direction: column; }
            .control-panel { 
                flex-direction: column; 
                align-items: center;
                gap: 0.75rem;
            }
            .enhanced-btn {
                width: 100%;
                max-width: 300px;
            }
            .dice-scene { width: 240px; height: 240px; }
            .dice .face { 
                width: 240px; 
                height: 240px; 
                padding: 2rem; 
                font-size: 1.1rem; 
                border-radius: 16px;
            }
            .face.face-1, .face.face-2, .face.face-3, .face.face-4, .face.face-5, .face.face-6 {
                transform: translateZ(120px);
            }
            .dice-prompt-container {
                padding: 2rem;
                margin-bottom: 2rem;
            }
            .dice-prompt-text {
                font-size: 1.2rem;
            }
            .dice-content-panel {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Breadcrumb Navigation -->
    <div class="breadcrumb">
        <a href="dashboard.html" class="breadcrumb-item">Dashboard</a>
        <span class="breadcrumb-separator">›</span>
        <span class="breadcrumb-item breadcrumb-current" id="breadcrumb-current">Loading...</span>
    </div>
    
    <!-- Category Selector (for dice mode) -->
    <div class="category-selector" id="category-selector" style="display: none;">
        <h3>Switch Dice Category</h3>
        <div class="category-buttons">
            <button class="category-btn" data-category="emotions">Emotions & Feelings</button>
            <button class="category-btn" data-category="empathy">Empathy & Kindness</button>
            <button class="category-btn" data-category="friendship">Friendship & Social Skills</button>
            <button class="category-btn" data-category="coping">Coping Strategies</button>
            <button class="category-btn" data-category="problem-solving">Problem Solving</button>
            <button class="category-btn" data-category="self-awareness">Self-Awareness</button>
        </div>
    </div>

    <header class="classroom-header">
        <h1 id="resource-title">Loading Resource...</h1>
        <button id="exit-btn" onclick="window.location.href='dashboard.html'">← Back to Dashboard</button>
    </header>

    <main id="main-content">
        <!-- Content injected here will be either the dice or the cards -->
    </main>

    <div id="timer-section" class="timer-section" style="display: none;">
        <div id="timer-display" class="timer-display">00:00</div>
    </div>

    <div id="control-panel" class="control-panel">
        <!-- Controls injected here -->
    </div>
    
    <!-- Timer Notification -->
    <div class="timer-notification" id="timer-notification">
        <div>Time's Up!</div>
        <div style="font-size: 1rem; margin-top: 10px;">Activity completed</div>
    </div>

    <script src="dice-navigation.js"></script>
    <script src="classroom.js"></script>
    <script src="classroom-enhanced-scenarios.js"></script>

    <!-- TIDIO CHATBOT SCRIPT -->
    <script src="//code.tidio.co/al0nn6gytvaa7zsgua0omcgzljz8yl0e.js" async></script>

</body>
</html>
