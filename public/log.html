<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Observation Log</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Atkinson+Hyperlegible:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Atkinson Hyperlegible', sans-serif; background: #f7f9fc; margin: 0; padding: 2em; }
        main { max-width: 800px; margin: auto; background: #fff; border-radius: 12px; box-shadow: 0 4px 24px rgba(0,0,0,0.08); padding: 2em; }
        h1 { color: #0f2c4d; font-family: 'Poppins', sans-serif; }
        form { display: flex; flex-wrap: wrap; gap: 1em; margin-bottom: 2em; }
        form > * { flex: 1 1 180px; }
        textarea { min-height: 60px; }
        button { background: #73bdf5; color: #fff; border: none; border-radius: 6px; padding: 0.5em 1.5em; font-size: 1em; cursor: pointer; }
        button:hover { background: #0f2c4d; }
        table { width: 100%; border-collapse: collapse; margin-top: 1em; }
        th, td { border: 1px solid #e0e6ed; padding: 0.5em; text-align: left; }
        th { background: #f7f9fc; }
        .log-filters { margin-bottom: 1em; display: flex; gap: 1em; }
        .log-filters > * { flex: 1 1 120px; }
    </style>
</head>
<body>
<main>
    <a href="dashboard.html" style="display:inline-block;margin-bottom:1em;font-weight:bold;">‚Üê Back to Dashboard</a>
    <h1>üìù My Observation Log</h1>
    <form id="observation-form">
        <select id="student-name-log" required>
            <option value="">Select Student</option>
            <!-- Populated by log.js -->
            <option value="__other__">Other...</option>
        </select>
        <input type="text" id="student-name-log-other" placeholder="Enter student name" style="display:none;" autocomplete="off">
        <select id="competency-log">
            <option>Self-Awareness</option>
            <option>Self-Management</option>
            <option>Social Awareness</option>
            <option>Relationship Skills</option>
            <option>Responsible Decision-Making</option>
        </select>
        <input type="date" id="date-log">
        <textarea id="notes-log" placeholder="Observation notes..." required></textarea>
        <button type="submit">Save Observation</button>
    </form>
    <div class="log-filters">
        <input type="text" id="filter-student" placeholder="Filter by student">
        <select id="filter-competency">
            <option value="">All Competencies</option>
            <option>Self-Awareness</option>
            <option>Self-Management</option>
            <option>Social Awareness</option>
            <option>Relationship Skills</option>
            <option>Responsible Decision-Making</option>
        </select>
        <input type="date" id="filter-date-from">
        <input type="date" id="filter-date-to">
        <button id="export-log" type="button">Export to CSV</button>
    </div>
    <table id="observation-log-table">
        <thead>
            <tr><th>Date</th><th>Student</th><th>Competency</th><th>Notes</th></tr>
        </thead>
        <tbody></tbody>
    </table>
</main>
<script src="log.js"></script>
</body>
</html>
