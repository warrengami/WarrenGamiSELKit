<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WarrenGami SEL - Teacher Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Atkinson+Hyperlegible:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* ... (all existing styles remain the same) ... */
        :root {
            --midnight-blue: #0f2c4d;
            --sky-blue: #73bdf5;
            --ice-blue: #cfe9ff;
            --white: #ffffff;
            --soft-gray: #f7f9fc;
            --border-color: #e0e6ed;
            --tag-awareness: #ffc107;
            --tag-management: #28a745;
            --tag-social: #17a2b8;
            --tag-relationship: #fd7e14;
            --tag-decision: #6f42c1;
        }
        body {
            font-family: 'Atkinson Hyperlegible', sans-serif;
            background-color: var(--soft-gray);
            color: #333;
            margin: 0;
            padding: 2em;
        }
        main.container {
            max-width: 1100px;
            margin: auto;
            background-color: var(--white);
            padding: 2em 3em;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
        }
        .header {
            text-align: center;
            padding-bottom: 20px;
            margin-bottom: 30px;
            border-bottom: 4px solid var(--ice-blue);
        }
        .header h1 {
            font-family: 'Poppins', sans-serif;
            color: var(--midnight-blue);
            font-size: 3em;
            margin: 0;
            font-weight: 700;
        }
        .header p {
            font-size: 1.2em;
            color: var(--sky-blue);
            margin: 5px 0 0 0;
            font-style: italic;
        }
        h2 {
            font-family: 'Poppins', sans-serif;
            color: var(--midnight-blue);
            border-bottom: 2px solid var(--ice-blue);
            padding-bottom: 10px;
            margin-top: 40px;
            font-size: 1.8em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h3.resource-group-title {
            font-family: 'Poppins', sans-serif;
            color: var(--sky-blue);
            margin-top: 25px;
            margin-bottom: 10px;
            font-size: 1.2em;
            padding-left: 5px;
            border-bottom: 1px solid var(--ice-blue);
        }
            text-align: center;
            color: var(--midnight-blue);
        .search-bar-wrapper {
            position: relative;
            width: 250px;
        }
        .search-bar {
            width: 100%;
            padding: 8px 12px;
            padding-right: 30px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            font-size: 0.9em;
            font-family: 'Atkinson Hyperlegible', sans-serif;
            box-sizing: border-box;
        }
        #clear-search {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
            font-weight: bold;
            display: none;
        }
        .resources-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }
        .resource-list {
            list-style: none;
            padding: 0;
        }
        .resource-list li {
            margin-bottom: 15px;
        }
        .resource-list a {
            text-decoration: none;
            color: var(--midnight-blue);
            font-size: 1.1em;
            background-color: var(--white);
            display: flex;
            align-items: center;
            padding: 18px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.04);
            overflow: hidden;
            position: relative;
        }
        .resource-list a:hover, .resource-list a:focus {
            background-color: var(--ice-blue);
            border-color: var(--sky-blue);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 15px rgba(0, 43, 92, 0.1);
        }
        .icon {
            margin-right: 15px;
            flex-shrink: 0;
            width: 24px;
            height: 24px;
            opacity: 0.7;
        }
        .link-content { flex-grow: 1; }
        .link-text { font-weight: bold; }
        .sel-tag {
            display: inline-block;
            font-size: 0.75em;
            font-weight: bold;
            color: var(--midnight-blue);
            padding: 3px 8px;
            border-radius: 12px;
            margin-left: 8px;
            vertical-align: middle;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .sel-tag:hover, .sel-tag:focus {
            transform: scale(1.1);
        }
        .sel-tag.self-awareness { background-color: var(--tag-awareness); }
        .sel-tag.self-management { background-color: var(--tag-management); color: white;}
        .sel-tag.social-awareness { background-color: var(--tag-social); color: white;}
        .sel-tag.relationship-skills { background-color: var(--tag-relationship); color: white;}
        .sel-tag.responsible-decision-making { background-color: var(--tag-decision); color: white;}
        .description {
            display: block;
            font-size: 0.9em;
            font-weight: normal;
            margin-top: 4px;
            color: #1b4a7e;
            font-style: italic;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out, opacity 0.3s ease-in;
        }
        .resource-list a:hover .description, .resource-list a:focus .description {
            max-height: 5em;
            opacity: 1;
        }
        #no-results-message {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #777;
            font-style: italic;
        }
        .favorite-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5em;
            color: #ccc;
            margin-left: auto;
            padding: 0 10px;
            align-self: stretch;
            display: flex;
            align-items: center;
            transition: color 0.2s, transform 0.2s;
        }
        .favorite-btn:hover {
            color: var(--tag-awareness);
            transform: scale(1.2);
        }
        .favorite-btn.is-favorite {
            color: var(--tag-awareness);
        }
        /* --- NEW STYLES for Project Button --- */
        .project-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0 5px;
            align-self: stretch;
            display: flex;
            align-items: center;
        }
        .project-btn .icon {
            margin: 0;
            width: 20px;
            height: 20px;
            opacity: 0.5;
            transition: opacity 0.2s, transform 0.2s;
        }
        .project-btn:hover .icon, .project-btn:focus .icon {
            opacity: 1;
            transform: scale(1.1);
        }

        @media (max-width: 800px) {
            .resources-grid {
                grid-template-columns: 1fr;
            }
            body { padding: 1em; }
            main.container { padding: 1.5em; }
            h2 { flex-direction: column; align-items: flex-start; }
            .search-bar-wrapper { width: 100%; margin-top: 10px; }
        }
    </style>
</head>
<body>
    <main class="container">
        <!-- (header, quick start, feedback sections remain the same) -->
        <header class="header">
            <h1>Teacher Dashboard</h1>
            <p>WarrenGami SEL: Where Play Meets Emotional Growth</p>
            <div id="user-info"></div>
        </header>
    
    <!-- TIDIO CHATBOT SCRIPT -->
    <script src="//code.tidio.co/al0nn6gytvaa7zsgua0omcgzljz8yl0e.js" async></script>

</body>
</html>
