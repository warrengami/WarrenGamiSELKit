<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeelReady Logo - v9 "The Compassionate Spark"</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* --- FINAL: AUTHENTIC & SUBSTANTIVE COLOR PALETTE --- */
        :root {
            --grounded-indigo: #4C518C;
            --empathetic-rose: #D87BAA;
            --illuminating-marigold: #FFC759;
            
            --misty-white: #F9FAFB;
            --neutral-border: #F0F2F4;
            --slate-charcoal: #333F48;
            --slate-charcoal-light: #52606D;
        }

        body {
            background-color: var(--misty-white);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            gap: 4rem;
            padding: 3rem;
        }

        /* Main Logo Container */
        .hero-logo {
            display: flex;
            align-items: center;
            gap: 2rem;
            position: relative;
            padding: 2.5rem 3rem;
        }

        /* --- FINAL: "THE COMPASSIONATE SPARK" SVG ICON --- */
        .feelready-spark-logo {
            width: 95px;
            height: 95px;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        .hero-logo:hover .feelready-spark-logo {
            transform: scale(1.1);
            filter: drop-shadow(0 16px 32px rgba(216, 123, 170, 0.2));
        }

        /* Logotype */
        .logo-text-hero {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 5.5rem;
            font-weight: 600; 
            letter-spacing: -0.04em;
            line-height: 1;
            color: var(--slate-charcoal);
        }

        /* Tagline - Final Version */
        .tagline-hero {
            font-family: 'Inter', sans-serif;
            font-size: 1.3rem;
            font-weight: 500;
            color: var(--slate-charcoal-light);
            text-align: center;
            letter-spacing: 0.05em;
            margin-top: -2rem;
        }

        /* Showcase Grid */
        .luxury-showcase {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2.5rem;
            max-width: 1200px;
            width: 100%;
        }

        .showcase-card {
            background: #FFFFFF;
            border-radius: 24px;
            padding: 3rem;
            text-align: center;
            border: 1px solid var(--neutral-border);
            box-shadow: 0 10px 30px rgba(51, 63, 72, 0.05);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        .showcase-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(51, 63, 72, 0.08);
        }

        .showcase-title {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--slate-charcoal);
            margin-bottom: 2rem;
        }

        /* Showcase Variations */
        .stacked-premium .feelready-spark-logo { width: 70px; height: 70px; margin-bottom: 1rem;}
        .stacked-premium .logo-text-hero { font-size: 2.8rem; }

        .app-icon-luxury {
            width: 120px;
            height: 120px;
            border-radius: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            background: var(--grounded-indigo);
            box-shadow: 0 15px 30px rgba(76, 81, 140, 0.25);
            transition: all 0.4s ease;
        }
        
        .app-icon-luxury:hover {
            transform: scale(1.1);
        }

        .app-icon-luxury .feelready-spark-logo { width: 80px; height: 80px; filter: none; }

        .compact-excellence {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
        }
        .compact-excellence .feelready-spark-logo { width: 50px; height: 50px; }
        .compact-excellence .logo-text-hero { font-size: 2.2rem; }

        /* Responsive */
        @media (max-width: 1024px) { .logo-text-hero { font-size: 4.5rem; } }
        @media (max-width: 768px) {
            .hero-logo { flex-direction: column; gap: 1.5rem; text-align: center; }
            .logo-text-hero { font-size: 3.8rem; }
        }
    </style>
</head>
<body>

    <!-- SVG Definitions for reuse -->
    <svg width="0" height="0" style="position:absolute">
        <defs>
            <linearGradient id="spark-gradient-v9" x1="50%" y1="100%" x2="50%" y2="0%">
                <stop offset="0%" stop-color="var(--grounded-indigo)" />
                <stop offset="50%" stop-color="var(--empathetic-rose)" />
                <stop offset="100%" stop-color="var(--illuminating-marigold)" />
            </linearGradient>

            <!-- Final "Compassionate Spark" Symbol -->
            <symbol id="spark-symbol-v9" viewBox="0 0 100 100">
                <!-- The Spark -->
                <path d="M50 15 C 45 40, 45 40, 50 60 C 55 40, 55 40, 50 15 Z" />
                <!-- The Foundation/Vessel -->
                <path d="M20 90 C 20 70, 30 60, 50 60 C 70 60, 80 70, 80 90 Z" />
            </symbol>
        </defs>
    </svg>

    <!-- World-Class Hero Logo -->
    <div class="hero-logo">
        <svg class="feelready-spark-logo" fill="url(#spark-gradient-v9)">
            <use href="#spark-symbol-v9" />
        </svg>
        <div class="logo-text-hero">FeelReady</div>
    </div>
    <div class="tagline-hero">Clarity. Connection. Courage.</div>

    <!-- Luxury Showcase -->
    <div class="luxury-showcase">
        <div class="showcase-card">
            <div class="showcase-title">Stacked</div>
            <div class="stacked-premium">
                <svg class="feelready-spark-logo" fill="url(#spark-gradient-v9)">
                    <use href="#spark-symbol-v9" />
                </svg>
                <div class="logo-text-hero">FeelReady</div>
            </div>
        </div>

        <div class="showcase-card">
            <div class="showcase-title">App Icon</div>
            <div class="app-icon-luxury">
                 <svg class="feelready-spark-logo" fill="url(#spark-gradient-v9)">
                    <use href="#spark-symbol-v9" />
                </svg>
            </div>
        </div>

        <div class="showcase-card">
            <div class="showcase-title">Compact</div>
            <div class="compact-excellence">
                <svg class="feelready-spark-logo" fill="url(#spark-gradient-v9)">
                    <use href="#spark-symbol-v9" />
                </svg>
                <div class="logo-text-hero">FeelReady</div>
            </div>
        </div>
    </div>
</body>
</html>
