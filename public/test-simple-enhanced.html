<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Enhanced Dice Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
        }
        
        .dice-scene {
            width: 200px;
            height: 200px;
            perspective: 1000px;
            margin: 2rem auto;
        }
        
        .dice {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s ease-out;
        }
        
        .dice .face {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 3px solid #002b5c;
            padding: 1rem;
            box-sizing: border-box;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 12px;
            background: linear-gradient(135deg, #ffd23f, #ffb300);
            color: #002b5c;
        }
        
        .face.face-1 { transform: rotateY(0deg) translateZ(100px); }
        .face.face-2 { transform: rotateY(90deg) translateZ(100px); background: linear-gradient(135deg, #4facfe, #00bcd4); }
        .face.face-3 { transform: rotateY(180deg) translateZ(100px); background: linear-gradient(135deg, #ff6b35, #ff9800); }
        .face.face-4 { transform: rotateY(-90deg) translateZ(100px); background: linear-gradient(135deg, #ff6b9d, #e91e63); }
        .face.face-5 { transform: rotateX(90deg) translateZ(100px); background: linear-gradient(135deg, #7cba3d, #4caf50); }
        .face.face-6 { transform: rotateX(-90deg) translateZ(100px); background: linear-gradient(135deg, #9c27b0, #673ab7); }
        
        button {
            background: linear-gradient(135deg, #73bdf5, #002b5c);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            margin: 1rem;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }
        
        .result {
            margin-top: 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: #002b5c;
            min-height: 3em;
            padding: 1rem;
            background: rgba(207, 233, 255, 0.3);
            border-radius: 12px;
        }
        
        .status {
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 8px;
            font-size: 0.9rem;
        }
        
        .status.success { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Enhanced Dice Test</h1>
        <p>Testing if enhanced dice roll is actually working</p>
        
        <div class="dice-scene">
            <div class="dice" id="test-dice">
                <div class="face face-1">Face 1</div>
                <div class="face face-2">Face 2</div>
                <div class="face face-3">Face 3</div>
                <div class="face face-4">Face 4</div>
                <div class="face face-5">Face 5</div>
                <div class="face face-6">Face 6</div>
            </div>
        </div>
        
        <div class="result" id="test-result">Click "Test Enhanced" to see if it works!</div>
        
        <div>
            <button id="test-basic">üé≤ Basic Roll</button>
            <button id="test-enhanced">‚ú® Enhanced Roll</button>
        </div>
        
        <div class="status" id="status"></div>
    </div>
    
    <script src="dice-roll-enhanced.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dice = document.getElementById('test-dice');
            const result = document.getElementById('test-result');
            const testBasic = document.getElementById('test-basic');
            const testEnhanced = document.getElementById('test-enhanced');
            const status = document.getElementById('status');
            
            let isRolling = false;
            
            // Basic roll function
            testBasic.addEventListener('click', () => {
                if (isRolling) return;
                
                isRolling = true;
                testBasic.disabled = true;
                result.textContent = 'Basic rolling...';
                
                const randomFace = Math.floor(Math.random() * 6) + 1;
                
                // Simple animation
                dice.style.transition = 'transform 2s ease-out';
                setDiceFace(randomFace);
                
                setTimeout(() => {
                    result.textContent = `Basic roll result: Face ${randomFace}`;
                    isRolling = false;
                    testBasic.disabled = false;
                    status.textContent = '‚úÖ Basic roll completed';
                    status.className = 'status success';
                }, 2000);
            });
            
            // Enhanced roll function
            testEnhanced.addEventListener('click', async () => {
                if (isRolling) return;
                
                isRolling = true;
                testEnhanced.disabled = true;
                result.textContent = 'Enhanced rolling...';
                
                console.log('Enhanced dice roll module:', window.enhancedDiceRoll);
                
                if (window.enhancedDiceRoll) {
                    try {
                        console.log('Calling enhanced roll...');
                        await window.enhancedDiceRoll.performEnhancedRoll(dice, Math.floor(Math.random() * 6) + 1);
                        result.textContent = 'Enhanced roll completed successfully!';
                        status.textContent = '‚úÖ Enhanced roll worked!';
                        status.className = 'status success';
                    } catch (error) {
                        console.error('Enhanced roll failed:', error);
                        result.textContent = 'Enhanced roll failed: ' + error.message;
                        status.textContent = '‚ùå Enhanced roll failed';
                        status.className = 'status error';
                    }
                } else {
                    result.textContent = 'Enhanced module not loaded';
                    status.textContent = '‚ùå Enhanced module not found';
                    status.className = 'status error';
                }
                
                isRolling = false;
                testEnhanced.disabled = false;
            });
            
            function setDiceFace(face) {
                const transforms = {
                    1: 'rotateY(0deg)',
                    2: 'rotateY(-90deg)',
                    3: 'rotateY(-180deg)',
                    4: 'rotateY(90deg)',
                    5: 'rotateX(-90deg)',
                    6: 'rotateX(90deg)'
                };
                
                dice.style.transform = transforms[face];
            }
            
            // Check if module is loaded
            setTimeout(() => {
                if (window.enhancedDiceRoll) {
                    status.textContent = '‚úÖ Enhanced module loaded';
                    status.className = 'status success';
                } else {
                    status.textContent = '‚ùå Enhanced module not loaded';
                    status.className = 'status error';
                }
            }, 1000);
        });
    </script>
</body>
</html>
