<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeelReady - Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* --- FINAL: AUTHENTIC & SUBSTANTIVE COLOR PALETTE --- */
        :root {
            --grounded-indigo: #4C518C;
            --empathetic-rose: #D87BAA;
            --illuminating-marigold: #FFC759;
            
            --misty-white: #F9FAFB;
            --neutral-border: #F0F2F4;
            --slate-charcoal: #333F48;
            --slate-charcoal-light: #52606D;
            
            /* Legacy colors for backward compatibility */
            --base-teal: var(--grounded-indigo);
            --apex-green: var(--illuminating-marigold);
            --neutral-bg: var(--misty-white);
            --neutral-text: var(--slate-charcoal);
            --neutral-text-light: var(--slate-charcoal-light);
            --paper-white: #FFFFFF;
            --ice-white: var(--misty-white);
            --soft-teal: rgba(76, 81, 140, 0.1);
            --accent-teal: var(--grounded-indigo);
            --text-dark: var(--slate-charcoal);
            --white: #ffffff;
            --success-green: #28a745;
            --error-red: #dc3545;
            --shadow-teal: rgba(76, 81, 140, 0.15);
            --glow-teal: rgba(76, 81, 140, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--misty-white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated Background Elements */
        .bg-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .floating-shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(10px) rotate(240deg); }
        }

        /* Logo Styling */
        .logo {
            margin-bottom: 20px;
        }

        .feelready-spark-logo {
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            filter: drop-shadow(0 6px 12px rgba(0, 0, 0, 0.15));
        }

        .logo:hover .feelready-spark-logo {
            transform: scale(1.1);
            filter: drop-shadow(0 16px 32px rgba(216, 123, 170, 0.2));
        }

        /* Main Container */
        .container {
            background: var(--paper-white);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(51, 63, 72, 0.05);
            text-align: center;
            position: relative;
            z-index: 1;
            max-width: 450px;
            width: 100%;
            border: 1px solid var(--neutral-border);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* Logo/Brand Section */
        .brand-section {
            margin-bottom: 30px;
        }

        .logo {
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }



        /* Typography */
        h1 {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 2.2rem;
            font-weight: 600;
            color: var(--slate-charcoal);
            margin-bottom: 10px;
            letter-spacing: -0.04em;
        }

        .subtitle {
            font-family: 'Inter', sans-serif;
            font-size: 1.1rem;
            color: var(--slate-charcoal-light);
            margin-bottom: 30px;
            opacity: 0.8;
            font-weight: 500;
            letter-spacing: 0.05em;
        }

        /* Form Styling */
        .form-container {
            background: var(--misty-white);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid var(--neutral-border);
            margin-bottom: 20px;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 1px solid var(--neutral-border);
            border-radius: 12px;
            font-size: 1.1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            background: var(--white);
            color: var(--slate-charcoal);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--grounded-indigo);
            box-shadow: 0 0 0 4px rgba(76, 81, 140, 0.1);
            transform: translateY(-2px);
        }

        .form-input::placeholder {
            color: #999;
            font-weight: 400;
        }

        /* Button Styling */
        .submit-btn {
            background: var(--grounded-indigo);
            color: var(--white);
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            width: 100%;
            font-family: 'Inter', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            background: var(--empathetic-rose);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(216, 123, 170, 0.3);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        /* Error Message */
        .error-message {
            background: var(--error-red);
            color: var(--white);
            padding: 12px 20px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 0.9rem;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Success Message */
        .success-message {
            background: var(--success-green);
            color: var(--white);
            padding: 12px 20px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 0.9rem;
            display: none;
            animation: slideIn 0.3s ease;
        }

        /* Loading State */
        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--soft-blue);
            border-top: 2px solid var(--warren-light-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Footer */
        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: var(--text-dark);
            opacity: 0.7;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }

            .logo-image {
                max-width: 180px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .form-container {
                padding: 20px;
            }

            .form-input {
                padding: 12px 16px;
                font-size: 1rem;
            }

            .submit-btn {
                padding: 12px 24px;
                font-size: 1rem;
            }
        }

        /* Accessibility */
        .submit-btn:focus {
            outline: 2px solid var(--base-teal);
            outline-offset: 2px;
        }

        .form-input:focus {
            outline: 2px solid var(--base-teal);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <!-- Animated Background Elements -->
    <div class="bg-elements">
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
    </div>

    <!-- SVG Definitions for FeelReady Logo -->
    <svg width="0" height="0" style="position:absolute">
        <defs>
            <linearGradient id="spark-gradient-v9" x1="50%" y1="100%" x2="50%" y2="0%">
                <stop offset="0%" stop-color="var(--grounded-indigo)" />
                <stop offset="50%" stop-color="var(--empathetic-rose)" />
                <stop offset="100%" stop-color="var(--illuminating-marigold)" />
            </linearGradient>

            <!-- Final "Compassionate Spark" Symbol -->
            <symbol id="spark-symbol-v9" viewBox="0 0 100 100">
                <!-- The Spark -->
                <path d="M50 15 C 45 40, 45 40, 50 60 C 55 40, 55 40, 50 15 Z" />
                <!-- The Foundation/Vessel -->
                <path d="M20 90 C 20 70, 30 60, 50 60 C 70 60, 80 70, 80 90 Z" />
            </symbol>
        </defs>
    </svg>

    <div class="container">
        <div class="brand-section">
            <div class="logo">
                <svg class="feelready-spark-logo" style="width: 120px; height: 120px;" fill="url(#spark-gradient-v9)">
                    <use href="#spark-symbol-v9" />
                </svg>
            </div>
            <h1>FeelReady</h1>
            <p class="subtitle">Clarity. Connection. Courage.</p>
        </div>

        <form id="access-form" class="form-container">
            <div class="input-group">
                <input 
                    type="text" 
                    id="access-code" 
                    class="form-input" 
                    placeholder="Enter access code" 
                    required
                    autocomplete="off"
                >
            </div>
            
            <button type="submit" class="submit-btn">
                <span class="btn-text">ðŸ”“ Unlock Toolkit</span>
            </button>

            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Verifying access code...</p>
            </div>
        </form>

        <div class="footer">
            <p>From Insight to Impact</p>
        </div>
    </div>

    <script src="auth.js"></script>
    
    <!-- TIDIO CHATBOT SCRIPT -->
    <script src="//code.tidio.co/al0nn6gytvaa7zsgua0omcgzljz8yl0e.js" async></script>
</body>
</html>
