<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WarrenGami SEL Toolkit - Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Atkinson+Hyperlegible:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --warren-blue: #1e3a5f;
            --warren-light-blue: #4a90e2;
            --sky-blue: #73bdf5;
            --accent-blue: #6bb6ff;
            --ice-blue: #cfe9ff;
            --soft-blue: #b8d4f0;
            --paper-white: #fefefe;
            --ice-white: #f8fbff;
            --text-dark: #2c3e50;
            --white: #ffffff;
            --success-green: #28a745;
            --error-red: #dc3545;
            --shadow-blue: rgba(30, 58, 95, 0.15);
            --glow-blue: rgba(106, 182, 255, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Atkinson Hyperlegible', sans-serif;
            background: linear-gradient(135deg, var(--warren-blue) 0%, #2c5aa0 50%, var(--warren-light-blue) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated Background Elements */
        .bg-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .floating-shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(10px) rotate(240deg); }
        }

        /* Main Container */
        .container {
            background: var(--paper-white);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            z-index: 1;
            max-width: 450px;
            width: 100%;
            border: 1px solid var(--soft-blue);
            backdrop-filter: blur(10px);
        }

        /* Logo/Brand Section */
        .brand-section {
            margin-bottom: 30px;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, var(--warren-blue), var(--warren-light-blue));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px var(--shadow-blue);
            animation: pulse 2s ease-in-out infinite;
        }

        .logo::before {
            content: "ðŸ§ ";
            font-size: 2.5rem;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Typography */
        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--warren-blue);
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--warren-blue), var(--warren-light-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-dark);
            margin-bottom: 30px;
            opacity: 0.8;
            font-weight: 400;
        }

        /* Form Styling */
        .form-container {
            background: var(--ice-white);
            border-radius: 15px;
            padding: 30px;
            border: 2px solid var(--soft-blue);
            margin-bottom: 20px;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 1.1rem;
            font-family: inherit;
            transition: all 0.3s ease;
            background: var(--white);
            color: var(--text-dark);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--warren-light-blue);
            box-shadow: 0 0 0 4px var(--glow-blue);
            transform: translateY(-2px);
        }

        .form-input::placeholder {
            color: #999;
            font-weight: 400;
        }

        /* Button Styling */
        .submit-btn {
            background: linear-gradient(135deg, var(--warren-blue), var(--warren-light-blue));
            color: var(--white);
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-family: 'Poppins', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, var(--warren-light-blue), var(--accent-blue));
            transform: translateY(-3px);
            box-shadow: 0 10px 25px var(--glow-blue);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        /* Error Message */
        .error-message {
            background: var(--error-red);
            color: var(--white);
            padding: 12px 20px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 0.9rem;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Success Message */
        .success-message {
            background: var(--success-green);
            color: var(--white);
            padding: 12px 20px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 0.9rem;
            display: none;
            animation: slideIn 0.3s ease;
        }

        /* Loading State */
        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--soft-blue);
            border-top: 2px solid var(--warren-light-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Footer */
        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: var(--text-dark);
            opacity: 0.7;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .form-container {
                padding: 20px;
            }

            .form-input {
                padding: 12px 16px;
                font-size: 1rem;
            }

            .submit-btn {
                padding: 12px 24px;
                font-size: 1rem;
            }
        }

        /* Accessibility */
        .submit-btn:focus {
            outline: 2px solid var(--warren-light-blue);
            outline-offset: 2px;
        }

        .form-input:focus {
            outline: 2px solid var(--warren-light-blue);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <!-- Animated Background Elements -->
    <div class="bg-elements">
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
    </div>

    <div class="container">
        <div class="brand-section">
            <div class="logo"></div>
            <h1>WarrenGami SEL Toolkit</h1>
            <p class="subtitle">Please enter the access code provided to your school.</p>
        </div>

        <form id="access-form" class="form-container">
            <div class="input-group">
                <input 
                    type="text" 
                    id="access-code" 
                    class="form-input" 
                    placeholder="Enter access code" 
                    required
                    autocomplete="off"
                >
            </div>
            
            <button type="submit" class="submit-btn">
                <span class="btn-text">ðŸ”“ Unlock Toolkit</span>
            </button>

            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Verifying access code...</p>
            </div>
        </form>

        <div class="footer">
            <p>Where Play Meets Emotional Growth</p>
        </div>
    </div>

    <script src="auth.js"></script>
    
    <!-- TIDIO CHATBOT SCRIPT -->
    <script src="//code.tidio.co/al0nn6gytvaa7zsgua0omcgzljz8yl0e.js" async></script>
</body>
</html>
